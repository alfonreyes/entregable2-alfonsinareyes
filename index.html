<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="https://kit.fontawesome.com/0b70933148.js" crossorigin="anonymous"></script>
	<title>Tienda</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header>
		<h1>Tienda Essen</h1>
		<div class="contenedor-mode-dark">
			<button class="switch" id="switch">
				<span><i class="fas fa-sun"></i></span>
				<span><i class="fas fa-moon"></i></span>
			</button>
		</div>
            <div class="container-icon">
				<div class="container-cart-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
<div class="count-products">
	<span id="contador-productos">0</span>
 </div>
</div>

<div class="container-cart-products hidden-cart">
	<div class="row-product">
	<div class="cart-product">
	 <div class="info-cart-product">
         <span class="cantidad-producto-carrito"></span>
            <p class="titulo-producto-carrito"></p>
                <span class="precio-producto-carrito"></span>
            </div>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-close"
				>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M6 18L18 6M6 6l12 12"
				/>
			</svg>
    </div>
</div>
    <div class="cart-total">
        <h3>Total:</h3>
            <span class="total-pagar">$0</span>
    </div>
</div>

</header>
<div class="container-items">
	<div class="item">
		<figure>
			<img src="imagenes\cacerola + wok.jpg"
			alt="producto"
		/>
</figure>
	<div class="info-product">
		<h2>CACEROLA DE 24 CM + WOK</h2>
		<p class="price">$170000</p>
		<button class="btn-add-cart">Añadir al carrito</button>
</div>
	</div>
<div class="item">
	<figure>
		<img
			src="imagenes\cacerola 18cm.jpg"
			alt="producto"/>
</figure>
	<div class="info-product">
		<h2>CACEROLA 18CM 20% DESCUENTO</h2>
		<p class="price">$90000</p>
		<button class="btn-add-cart">Añadir al carrito</button>
</div>
	</div>
<div class="item">
	<figure>
		<img src="imagenes\cuadrada de 29 + budineras.jpg"
		 alt="producto"/>
</figure>
	<div class="info-product">
		<h2>CUADRADA 29 CM + BUDINERAS</h2>
			<p class="price">$200000</p>
			<button class="btn-add-cart">Añadir al carrito</button>
		</div>
	</div>
<div class="item">
		<figure>
		    <img src="imagenes\flip.jpg"
		      alt="producto"/>
	    </figure>
			<div class="info-product">
			    <h2>FLIP 2.0 22CM DESMONTABLE</h2>
				<p class="price">$90</p>
				<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
<div class="item">
		<figure>
			<img src="imagenes\rectangular y bowls.jpg"
			 alt="producto"/>
</figure>
	<div class="info-product">
		<h2>FUENTE RECTANGULAR + BOWLS</h2>
		<p class="price">$150000</p>
		<button class="btn-add-cart">Añadir al carrito</button>
	     </div>
	</div>
	<div class="item">
		<figure>
			<img src="imagenes\set nuit.jpg"
			 alt="producto"/>
</figure>
	<div class="info-product">
		<h2>SET NUIT 24CM 3 "cacerola + sarten + bifera</h2>
		<p class="price">$135000</p>
		<button class="btn-add-cart">Añadir al carrito</button>
	     </div>
	</div>
</div>

        <script src="index.js"></script>
	</body>
</html>
